  <head>

      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->

    <link
      rel="stylesheet"

      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"

      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"

      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/styles.css" type="text/css" />
    <title>Mariposa official website</title>
  </head>
  <body>
    <header>
      <!-- nav start -->
      <div class="navbar margin-bottom-50">
        <nav class="navbar navbar-expand-lg navbar-light">
          <button
            class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mx-auto">
              <li class="nav-item">
                <a class="nav-link" href="./index.html"
                  ><span class="nav-text">Home</span></a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#"
                  ><span class="nav-text">Programs</span></a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#"
                  ><span class="nav-text">Testimonials</span></a
                >
              </li>
              <li class="nav-item active">
                <a class="nav-link" href="./register.html"
                  ><span class="nav-text">Register</span></a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#"
                  ><span class="nav-text">Justification</span></a
                >
              </li>
            </ul>
          </div>
        </nav>
      </div>
    </header>

    <div class="container">
      <div class="row">
        <div class="col-sm-0 col-lg-2"></div>
        <div class="col-sm-12 col-lg-8">
          <div class="jumbotron brand-intro">
            <div class="form-group">
              <label>E-mail Address: </label>
              <input
                type="email"
                class="form-control"
                placeholder="Enter email"
              />
              <small id="emailHelp" class="form-text text-muted"
                >We'll never share your email with anyone else.</small
              >
            </div>
            <div class="form-group">
              <label> Name: </label>
              <input
                type="email"
                class="form-control"
                placeholder="Enter name"
              />
            </div>
            <div class="form-group">
              <label> Program: </label>
              <select class="form-control" id="exampleFormControlSelect1">
                <option>Jazz</option>
                <option>Tango</option>
                <option>Ballet</option>
                <option>Swing</option>
                <option>Hip-hop</option>
              </select>
            </div>
            <a href="./success.html"
              ><button class="btn btn-success">Register</button></a
            >
            <a href="./index.html"
              ><button class="btn btn-danger float-right">Cancel</button></a
            >
          </div>
        </div>
        <div class="col-sm-0 col-lg-2"></div>
      </div>
    </div>
    
    <script src="js/jquery-3.6.0.slim.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
